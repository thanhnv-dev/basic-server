openapi: 3.0.3
info:
  title: Food hub API
  description: Food hub API
  contact:
    email: thanhnv.dev.work@gmail.com
  version: 1.0.0
servers:
  - url: https://common-api-v1.vercel.app
  - url: http://localhost:7001
tags:
  - name: auth
    description: Authentication
  - name: store
    description: Access to Petstore orders
  - name: user
    description: Operations about user
paths:
  /user/sign-up:
    post:
      tags:
        - auth
      summary: Sign up
      description: Use to create new account
      operationId: sign-up
      requestBody:
        $ref: '#/components/requestBodies/sign-up'
      responses:
        '200':
          $ref: '#/components/responses/sign-up-200'
        '400':
          $ref: '#/components/responses/sign-up-400'
  /user/sign-in:
    post:
      tags:
        - auth
      summary: Sign in
      description: Use to Login
      operationId: sign-in
      requestBody:
        $ref: '#/components/requestBodies/sign-up'
      responses:
        '200':
          $ref: '#/components/responses/sign-in-200'
        '400':
          $ref: '#/components/responses/sign-in-400'

